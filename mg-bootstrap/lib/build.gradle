// Used for Java 8 closure back-port.
apply plugin: 'me.tatarka.retrolambda'

// This is a library module.
apply plugin: 'com.android.library'

// Retro lambda dependencies.
buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
    }
}

// Repo publish parameters.
ext {
    PUBLISH_GROUP_ID = 'com.miguelgaeta.bootstrap'
    PUBLISH_ARTIFACT_ID = 'mg-bootstrap'
    PUBLISH_VERSION = '1.6.5'
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 46
        versionName "1.6.5"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

//
// Fairly exhaustive list of all available libraries: http://bit.ly/1twylbS
//

dependencies {

    // Support libraries.
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'

    // Provides support for annotated get/set.
    compile 'org.projectlombok:lombok:1.16.2'

    // Custom fonts library.
    compile 'uk.co.chrisjenx:calligraphy:2.0.2'

    // XML view injections.
    compile 'com.jakewharton:butterknife:6.1.0'

    // Used for push notifications.
    compile 'com.google.android.gms:play-services-gcm:7.0.0'

    // Rx Java (reactive programming)
    compile 'io.reactivex:rxjava:1.0.8'
    compile 'io.reactivex:rxandroid:0.24.0'

    // Google json library.
    compile 'com.google.code.gson:gson:2.3.1'

    // Library for making REST calls.
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    // Custom HTTP client that is better than the default.
    compile 'com.squareup.okhttp:okhttp:2.2.0'

    // Library for network image loading.
    compile 'com.squareup.picasso:picasso:2.5.2'

    // ISO time format handler
    compile 'net.danlew:android.joda:2.7.1'

    // Web socket client.
    compile files('libs/java-web-socket-7c3b223.jar')

    // Logging library.
    compile 'com.jakewharton.timber:timber:2.7.1'
}

// Deployment script: https://github.com/blundell/release-android-library
apply from: 'build.release-aar.gradle'
