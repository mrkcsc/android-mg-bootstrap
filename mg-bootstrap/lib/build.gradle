// Used for Java 8 closure back-port.
apply plugin: 'me.tatarka.retrolambda'

// This is a library module.
apply plugin: 'com.android.library'

// Retro lambda dependencies.
buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
    }
}

// Repo publish parameters.
ext {
    PUBLISH_GROUP_ID = 'com.miguelgaeta.bootstrap'
    PUBLISH_ARTIFACT_ID = 'mg-bootstrap'
    PUBLISH_VERSION = '1.0.0'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // Provides support for annotated get/set.
    compile 'org.projectlombok:lombok:1.14.8'

    // Rx Java (reactive programming)
    compile 'io.reactivex:rxjava:1.0.4'
}

// Deployment script: https://github.com/blundell/release-android-library
apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
